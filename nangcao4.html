<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="number"  placeholder="nhâp giá trị" id="a">
    <br>
    <input type="number" placeholder="nhâp giá trị" id="b">
    <br>
    <button onclick="hienThiTong()">hiển thị kết quả</button>
    <script>
        function hienThiTong(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            a = parseFloat(a);
            b = parseFloat(b);
            let h = a + b;
            alert(h);
        }
    </script>
</body>

</html>
