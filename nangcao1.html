<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a" onchange="logValue(a)">
    <!-- onchange=logValue(a) dùng để thay đổi giá trị  -->

    <script>
    function logValue(input) {
      console.log("Giá trị mới của a: " + input.value);
    }
    </script>
    
</body>
</html>
