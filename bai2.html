<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("nhập giá trị")
        b = prompt("nhập giá trị")
        a = parseFloat(a);
        b = parseFloat(b);

        h = a - b;
        c = a + b;
        d = a * b;
        f = a / b;
        alert("hiệu: "+h +"\n"+ "tổng: "+c +"\n"+"Tích: "+ d +"\n"+"thương: " +f);
        console.log("hiệu: "+h +"\n"+ "tổng: "+c +"\n"+"Tích: "+ d +"\n"+"thương: " +f);
        document.write("hiệu: "+ h +"<br>"+ "tổng: "+c +"<br>"+"Tích: "+ d +"<br>"+"thương: " +f)

    </script>
</body>                     

</html>
